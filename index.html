<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login_screen">
      <img class="bigLogo" src="media/logo.jpg" alt="logo bate papo uol" />
      <input class="inputName" type="text" placeholder="Digite seu nome" />
      <input
        class="loginButton"
        type="button"
        onclick="login()"
        value="Entrar"
      />
    </div>
    <main>
      <header>
        <img class="smallLogo" src="media/logo.jpg" alt="logo bate papo uol" />
        <ion-icon onclick="openAside()" class="people" name="people"></ion-icon>
      </header>
      <div class="container">
        <div class="messages"></div>
      </div>
      <footer class="hidden">
        <input class="chat" type="text" placeholder="Escreva aqui..." />
        <ion-icon
          onclick="addMessage()"
          class="paper-plane"
          name="paper-plane-outline"
        ></ion-icon>
      </footer>
    </main>
    <div onclick="removeShadow()" class="shadow hidden"></div>
    <aside>
      <h2>Escolha um contato para enviar mensagem:</h2>
      <div class="aside_line">
        <ion-icon name="people"></ion-icon>
        <h3>Todos</h3>
      </div>
      <div class="users">
      </div>
      <h2>Espolha a visibilidade:</h2>
      <div class="aside_line">
        <ion-icon name="lock-open"></ion-icon>
        <h3>PÃºblico</h3>
      </div>
      <div class="aside_line">
        <ion-icon name="lock-closed"></ion-icon>
        <h3>Reservadamente</h3>
      </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
